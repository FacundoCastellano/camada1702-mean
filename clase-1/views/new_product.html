<div ng-controller="NewProductController">
    <h1>{{titleNewProduct}}</h1>
    <section class="new-product-form container">
        <form action="">
            <div class="form-group">
                <label for="name">{{productForm.labelName}}</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="price">{{productForm.labelPrice}}</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="comment">{{productForm.labelDescription}}</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="form-group">
                <label for="img">{{productForm.labelImage}}</label>
                <input type="text" class="form-control" id="img">
            </div>
            <button type="submit" class="btn btn-default">{{productForm.labelSubmit}}</button>
        </form>
    </section>
</div>
